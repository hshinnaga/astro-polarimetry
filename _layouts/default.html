.wrapper {

}
header {

float: left;
position: fixed;
height: 100vh;

header {
width: 100% !important;
float: none !important;
text-align: center;
border-bottom: 1px solid #eee;
padding-bottom: 25px;
}
section {
width: 100% !important;
float: none !important;
padding: 20px 0;
}
nav ul {
display: flex;
flex-direction: column;
align-items: center;

list-style: none;

        </a>

        <h1><a href="{{ "/" | relative_url }}">{{ site.title | default: "Hiroko Shinnaga" }}</a></h1>

        <nav>
          {% include nav.html %}

        {% if site.description %}

        {% endif %}
